{% extends "base.html" %}
{% load static %}

{% block contenido %}

<!-- ======= Crear Producto ======= -->
<section id="add-product" class="add-product">
    <div class="container">
        <div class="mt-5 mt-lg-0 d-flex align-items-stretch justify-content-center"> <!-- Agregué la clase 'justify-content-center' aquí -->
            <form action="/productos/crear/" method="post" role="form">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="name">Nombre del Producto</label>
                        <input type="text" name="name" class="form-control" id="name" required>
                    </div>
                    <div class="form-group col-md-6 mt-3 mt-md-0">
                        <label class="mb-1" for="stock">Stock</label>
                        <input type="number" class="form-control" name="stock" id="stock" required>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label class="mb-1" for="name">Descripción</label>
                    <textarea class="form-control" name="description" rows="10" required></textarea>
                </div>
                <div class="text-center mt-3"><button type="submit">CREAR</button></div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
