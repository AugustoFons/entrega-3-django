{% extends "base.html" %}

{% load static %}

{% block contenido %}

<section id="card" class="card">
    <div class="container">
        <ul class="navbar" style="list-style: none; display: flex; justify-content: center;">
            <li >
                <a class="getstarted scrollto mt-3" href="/clientes/crear/">Nuevo Cliente <span style="font-size: large; font-weight: bolder; margin-left: 4px;"> +</span></a>
            </li>
        </ul>
        <div class="row no-gutters">
                {% for cliente in clientes %}
                <div class="col-lg-3 col-md-5 content-item" style="display: flex; flex-direction: column; align-items: center;">
                    <span style="margin-left: auto; font-size: medium;">{{ cliente.id }}<sup>id</sup></span>
                    <span style="margin: 0 auto;">{{ cliente.nombre }}</span>
                    <p style="margin-top: 4px; margin-bottom: 8px;">{{ cliente.email }}</p>
                    <h5>DNI: {{ cliente.documento }}</h5>                         
                </div>
                {% empty %}
                    <div class="col-lg-3 col-md-5 content-item" style="display: flex; flex-direction: column; align-items: center;">
                        <p style="margin-top: 4px; margin-bottom: 8px;">No hay Clientes</p>
                    </div>                
                {% endfor %}
        </div>
    </div>
</section

{% endblock %}
