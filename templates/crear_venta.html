{% extends "base.html" %}
{% load static %}

{% block contenido %}
<!-- uso las clases con nombres de productos ya que es el mismo estilo de formulario -->
<section id="add-product" class="add-product">
    <div class="container">
        <div class="mt-5 mt-lg-0 d-flex align-items-stretch justify-content-center"> <!-- Agregué la clase 'justify-content-center' aquí -->
            <form action="/ventas/crear/" method="post" role="form">
                {% csrf_token %}
                <div class="form-group mt-3 mt-md-0 mb-2">
                    <label class="mb-1" for="client"></label>
                    <select class="" name="client" id="client" required >
                        <option value="" disabled selected>-- Seleccione un Cliente --</option>
                        {% for cliente in clientes %}
                            <option type="text" value="{{ cliente.id }}">{{ cliente }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="nro">Numero de Venta</label>
                        <input type="number" name="nro" class="form-control" id="nro" required>
                    </div>
                    <div class="form-group col-md-6 mt-3 mt-md-0">
                        <label class="mb-1" for="prod">Producto</label>
                        <input type="text" class="form-control" name="prod" id="prod" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mt-3 mt-md-0">
                        <label class="mb-1" for="cant">Cantidad</label>
                        <input type="number" class="form-control" name="cant" id="cant" required>
                    </div>
                    <div class="form-group col-md-6 mt-3 mt-md-0">
                        <label class="mb-1" for="date">Fecha</label>
                        <input type="date" class="form-control" name="date" id="date" required>
                    </div>
                </div>
                <div class="text-center mt-3"><button type="submit">CREAR</button></div>
            </form>
        </div>
    </div>
</section>
<!-- uso la libreria choice.js para buscar en el select -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const choicesBasic = new Choices('#client', {
        searchPlaceholderValue: "Sino Ingrese Nombre o DNI...",
        position: 'bottom',
        choices: [
        ],
        searchFields: ['label', 'value'],
    });
});
</script>

{% endblock %}
