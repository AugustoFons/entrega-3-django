{% extends "base.html" %}
{% load static %}

{% block contenido %}
<!-- uso las clases con nombres de productos ya que es el mismo estilo de formulario -->
<section id="add-product" class="add-product">
    <div class="container">
        <div class="mt-5 mt-lg-0 d-flex align-items-stretch justify-content-center"> <!-- Agregué la clase 'justify-content-center' aquí -->
            <form action="" method="post" role="form">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="name">Nombre del Cliente</label>
                        <input type="text" name="name" class="form-control" id="name" required>
                    </div>
                    <div class="form-group col-md-6 mt-3 mt-md-0">
                        <label class="mb-1" for="dni">Documento</label>
                        <input type="number" class="form-control" name="dni" id="dni" required>
                    </div>
                </div>
                <div class="form-group col-md-6 mt-3 mt-md-0">
                    <label class="mb-1" for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="text-center mt-3"><button type="submit">EDITAR</button></div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
